<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Exam Dashboard</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        :root { --primary: #4361ee; --bg: #f0f2f5; --white: #ffffff; --text: #1e293b; }
        * { box-sizing: border_box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 0;
            color: var(--text);
            padding-bottom: 50px;
        }

        /* HEADER */
        header {
            background-color: var(--white);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            position: sticky; top: 0; z-index: 100;
        }
        #app-logo { height: 40px; width: auto; object-fit: contain; }
        .header-title { font-weight: 700; font-size: 1.2rem; color: var(--primary); }

        /* GRID DASHBOARD LAYOUT */
        .dashboard-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 15px;
        }

        .exam-box {
            background: var(--white);
            border-radius: 20px;
            padding: 20px 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            aspect-ratio: 1 / 1; /* Makes it perfectly square */
            position: relative;
            overflow: hidden;
        }

        .exam-box:active { transform: scale(0.95); }

        /* Exam Icon in Box */
        .box-icon-img {
            width: 50px; height: 50px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .box-icon-font {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .box-title {
            font-weight: 600;
            font-size: 1rem;
            line-height: 1.3;
            color: #334155;
        }

        /* BOTTOM SHEET (POPUP) */
        .bottom-sheet-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0; visibility: hidden;
            transition: all 0.3s;
        }
        .bottom-sheet-overlay.active { opacity: 1; visibility: visible; }

        .bottom-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: var(--white);
            border-radius: 25px 25px 0 0;
            padding: 25px 20px 40px 20px;
            z-index: 999;
            transition: bottom 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.1);
        }
        .bottom-sheet.active { bottom: 0; }

        /* Sheet Handle */
        .sheet-handle {
            width: 50px; height: 5px; background: #e2e8f0;
            border-radius: 5px; margin: 0 auto 20px auto;
        }

        .sheet-header {
            display: flex; align-items: center; gap: 15px; margin-bottom: 25px;
            border-bottom: 1px solid #f1f5f9; padding-bottom: 15px;
        }
        .sheet-title { font-size: 1.3rem; font-weight: 700; color: var(--text); }
        
        /* Links inside Sheet */
        .group-label {
            font-size: 0.85rem; font-weight: 700; color: #94a3b8;
            text-transform: uppercase; margin: 20px 0 10px 0; letter-spacing: 0.5px;
        }
        .sheet-link {
            display: flex; align-items: center;
            background: #f8fafc; padding: 15px;
            border-radius: 12px; margin-bottom: 10px;
            text-decoration: none; color: var(--text);
            border: 1px solid #e2e8f0;
        }
        .sheet-link:hover { border-color: var(--primary); background: #eff6ff; }
        .sheet-link i { margin-right: 15px; color: var(--primary); font-size: 1.1rem; width: 20px; text-align: center; }

    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="app-logo" src="" style="display:none;" alt="Logo">
            <span class="header-title" id="header-text">Exam Portal</span>
        </div>
        <i class="fas fa-sync-alt" onclick="location.reload()" style="color:var(--primary); cursor:pointer;"></i>
    </header>

    <div class="dashboard-container" id="grid-container">
        <div style="grid-column: span 2; text-align:center; margin-top:50px; color:#64748b;">
            <i class="fas fa-spinner fa-spin"></i> লোডিং হচ্ছে...
        </div>
    </div>

    <div class="bottom-sheet-overlay" onclick="closeSheet()"></div>
    <div class="bottom-sheet" id="mySheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header">
            </div>
        <div id="sheet-content"></div>
    </div>

    <script>
        // ===============================================
        //  STEP: আপনার নতুন Google Sheet লিঙ্ক নিচে বসান
        // ===============================================
        
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTWzcWKgTMaktn76OKCBibsjSutkXHHk8J23GvHEJiMUnGrtVGiTZJHX8KI8NhVhrpCzjgUP_QzpgNO/pub?gid=0&single=true&output=csv"; 

        // ===============================================

        let allExamsData = {}; // To store data for popup

        function init() {
            Papa.parse(sheetURL, {
                download: true, header: true,
                complete: function(results) { processData(results.data); },
                error: function() { document.getElementById('grid-container').innerHTML = '<p>Connection Error!</p>'; }
            });
        }

        function processData(data) {
            // Logo Handling
            if (data.length > 0 && data[0]['App Logo']) {
                const logo = data[0]['App Logo'].trim();
                if(logo) {
                    document.getElementById('app-logo').src = logo;
                    document.getElementById('app-logo').style.display = 'block';
                    document.getElementById('header-text').style.display = 'none';
                }
            }

            // Grouping Logic
            let exams = {};
            data.forEach(row => {
                if(!row['Exam Category']) return;
                let cat = row['Exam Category'].trim();
                let sub = row['Sub Category'] ? row['Sub Category'].trim() : 'General';
                let iconCode = row['Icon Code'] ? row['Icon Code'].trim() : 'fa-graduation-cap';

                if (!exams[cat]) exams[cat] = { name: cat, icon: iconCode, subs: {} };
                if (!exams[cat].subs[sub]) exams[cat].subs[sub] = [];

                exams[cat].subs[sub].push({
                    name: row['Subject Name'],
                    url: row['Link'],
                    icon: iconCode
                });
            });

            allExamsData = exams; // Save globally
            renderGrid(exams);
        }

        function getIconHTML(iconString, isBig = false) {
            if(iconString.startsWith('http')) {
                return `<img src="${iconString}" class="${isBig ? 'box-icon-img' : ''}" style="${!isBig ? 'width:24px; height:24px; border-radius:4px; object-fit:cover;' : ''}">`;
            } else {
                return `<i class="fas ${iconString} ${isBig ? 'box-icon-font' : ''}"></i>`;
            }
        }

        function renderGrid(exams) {
            const container = document.getElementById('grid-container');
            if(Object.keys(exams).length === 0) {
                container.innerHTML = '<p style="text-align:center; grid-column:span 2;">কোনো ডেটা পাওয়া যায়নি।</p>';
                return;
            }

            let html = '';
            for (const key in exams) {
                const exam = exams[key];
                const iconHTML = getIconHTML(exam.icon, true);
                
                html += `
                    <div class="exam-box" onclick="openSheet('${key}')">
                        ${iconHTML}
                        <div class="box-title">${exam.name}</div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        // --- Bottom Sheet Logic ---
        function openSheet(examKey) {
            const exam = allExamsData[examKey];
            const sheet = document.getElementById('mySheet');
            const overlay = document.querySelector('.bottom-sheet-overlay');
            const contentDiv = document.getElementById('sheet-content');
            const headerDiv = document.querySelector('.sheet-header');

            // Set Header
            const iconHTML = getIconHTML(exam.icon, true).replace('box-icon-font', '').replace('box-icon-img', '').replace('width:50px', 'width:40px'); // Reuse icon logic but smaller
            
            // Fix icon size for header manually if needed, or just show text
            headerDiv.innerHTML = `
                <div style="font-size:1.5rem; color:#4361ee;">
                    ${exam.icon.startsWith('http') ? `<img src="${exam.icon}" style="width:50px; height:50px; border-radius:10px;">` : `<i class="fas ${exam.icon}"></i>`}
                </div>
                <div class="sheet-title">${exam.name}</div>
                <i class="fas fa-times" onclick="closeSheet()" style="margin-left:auto; font-size:1.2rem; padding:10px; cursor:pointer;"></i>
            `;

            // Set Links
            let html = '';
            for (const subKey in exam.subs) {
                html += `<div class="group-label">${subKey}</div>`;
                exam.subs[subKey].forEach(link => {
                    const linkIcon = link.icon.startsWith('http') ? 
                        `<img src="${link.icon}" style="width:24px; height:24px; margin-right:15px; border-radius:4px;">` : 
                        `<i class="fas ${link.icon}"></i>`;

                    html += `
                        <a href="${link.url}" class="sheet-link">
                            ${linkIcon}
                            <span style="flex-grow:1; font-weight:500;">${link.name}</span>
                            <i class="fas fa-chevron-right" style="font-size:0.8rem; color:#cbd5e1; margin:0;"></i>
                        </a>
                    `;
                });
            }
            contentDiv.innerHTML = html;

            // Animate In
            overlay.classList.add('active');
            sheet.classList.add('active');
            document.body.style.overflow = 'hidden'; // Stop background scrolling
        }

        function closeSheet() {
            document.getElementById('mySheet').classList.remove('active');
            document.querySelector('.bottom-sheet-overlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
</body>
</html>
